    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Optional: Add a border at the bottom */
            z-index: 1000; /* Ensure the header is above other content */
        }

        /* Navigation styles */
        .dropdown-nav ul {
            list-style: none;
            text-align: center; /* Center the list items */
        }

            .dropdown-nav ul li {
                display: inline-block;
                position: relative;
            }

                .dropdown-nav ul li a {
                    display: block;
                    padding: 10px 20px;
                    text-decoration: none;
                    color: black;
                }

                .dropdown-nav ul li:hover > ul {
                    display: block;
                }

        /* Dropdown menu styles */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
            width: 200px; /* Adjust width as needed */
        }

            .dropdown-menu li {
                display: block;
            }

                .dropdown-menu li a {
                    color: black;
                    text-decoration: none;
                }

                /* Remove background color change on hover */
                .dropdown-menu li:hover a {
                    background-color: transparent;
                }

        /* Footer styles */
        .footer {
            background-color: #4E567E; /* Apply the desired color */
            color: white;
            padding: 10px; /* Adjust padding as needed */
            left: 0;
            bottom: 0;
            width: 100%; /* Set width to 100% of the viewport */
            height: 200px; /* Set footer height to 200 pixels */
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .footer-links {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            width: 100%; /* Ensure the links span the width of the footer */
            margin-bottom: 10px; /* Adjust margin to create space between images and text */
        }

            .footer-links a {
                margin: 0 10px; /* Adjust margin between images */
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
            }

                .footer-links a img {
                    width: 30px; /* Set image width to 30 pixels */
                    height: 30px; /* Set image height to 30 pixels */
                }

        .creator-info {
            text-align: center; /* Align the text to the center */
            font-size: 15px; /* Adjust the font size as needed */
            color: white; /* Adjust the color of the text */
            margin-top: 10px; /* Add margin to push the text lower */
        }

        .download-button {
            background-color: blue; /* Blue background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Add padding to increase button size */
            font-size: 16px; /* Increase font size */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor to pointer on hover */
            border-radius: 5px; /* Add rounded corners */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Display as inline-block element */
        }

            .download-button:hover {
                background-color: darkblue; /* Darker blue color on hover */
            }

        /* CSS for arrows */
        .scroll-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            cursor: pointer;
            z-index: 9999; /* Ensure arrows stay on top of other elements */
        }

        .up-arrow {
            right: 40px; /* Adjust this value for desired separation */
        }

        .down-arrow {
            right: 40px; /* Adjust this value for desired separation */
            top: calc(50% + 25px); /* Adjust this value to position the down arrow lower */
        }
    </style>
